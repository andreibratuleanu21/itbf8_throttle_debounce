<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Some random title</title>
  <style>* {margin: 0;}
  body {
    width: 100vw;
    height: 100vh;
  }
  .top {
    display: flex;
    position: relative;
    flex-direction: column;
    width: calc(100% - 16px);
    padding: 8px;
    background: linear-gradient(to right,#ff1d25 5%,#a0328c 35%,#7040a4 45%,#4359c7 55%,#0082e6 70%);
    color: #fff;
    min-height: 64px;
    font-size: 20px;
    justify-content: space-around;
    align-items: center;
  }
  .top > input {
    width: 120px;
  }
  .content {
    display: block;
    position: relative;
    width: 100%;
    height: calc(100% - 120px);
  }</style>
</head>
<body>
  <div class="top">
    Testing websocket limits by broadcasting your cursor position
    <span id="counter"></span>
  </div>
  <div id="content" class="content">
    <!-- Here we'll render our list very un-efficiently -->
  </div>

</body>
</html>
